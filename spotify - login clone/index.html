<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Login</title>

    <link
      href="../../css.css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/Spotify-favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./assets/spo-logo.png" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <h1>Log in to spotify</h1>

        <ul class="account__connect">
          <li class="account__connect-link">
            <img src="./assets/google.png" class="account__image" />
            <span>Continue with Google</span>
          </li>
          <li class="account__connect-link">
            <img src="./Assets/facebook.png" class="account__image" />
            <span>Continue with Facebook</span>
          </li>
          <li class="account__connect-link">
            <img src="./Assets/apple.png" class="account__image" />
            <span>Continue with Apple</span>
          </li>
        </ul>

        <hr />

        <div class="credential__login">
          <form action="" class="form">
            <div class="form__input-container">
              <label for="email or username" class="form__label"
                >Email or username</label
              >
              <input
                type="text"
                placeholder="email or username"
                class="form__input"
              />
            </div>

            <div class="form__input-container">
              <label for="password" class="form__label">Password</label>
              <input type="text" placeholder="Password" class="form__input" />
            </div>
          </form>
        </div>

        <div class="btn__container">
          <button class="btn">Log In</button>
        </div>
        
        <a href="#" class="forgot__password">Forgot your password?</a>
        <hr />

        <p class="register">Don't have an account? <a href="#" class="register__link">Sign up for Spotify</a></p>
      </div>
    </section>
  </body>
</html>
