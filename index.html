<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <style>
    .form__input {
      border: 2px solid var(--border-color-alt);
      padding: 1rem;
      height: 45px;
      border-radius: 0.25rem;
      font-size: var(--small-font-size);
    }

    .section--lg {
      padding-block: 4rem;
    }

    .section {
      padding-block: 2rem;
    }

    .section__title {
      font-size: var(--h4-font-size);
      margin-bottom: 1.5rem;
    }

    .section__title span {
      color: var(--first-color);
    }

    .form {
      row-gap: 1rem;
    }

    .form__group {
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .textarea {
      height: 200px;
      padding-block: 1rem;
      resize: none;
    }
  </style>

  <body>
    <h1 class="animate__animated animate__bounce animate__infinite infinite">Example</h1>
  </body>
</html>
