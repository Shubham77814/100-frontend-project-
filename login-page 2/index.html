<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moder login page</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="login-register">
      <h3 class="section__title">Welcome Back</h3>
      <p class="login__description">
        Please enter your phone number. You will receive a text message <br />
        to verify your account. Message & data rates may apply.
      </p>

      <form action="" class="form">
        <label for="login-phone" class="phone__title"> Phone Number </label>
        <div class="form__input-container">
          <img
            src="./Assets/Img/nepal flag.svg"
            alt=""
            class="form__nepal-flag"
          />
          <input type="email" placeholder="Your email" class="form__input" />
        </div>

        <button class="btn form__btn">Continue</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <ul class="social__media-item">
        <li class="social__media-link">
          <img src="./Assets/Img/email.png" alt="" class="media__img" />
          Continue with Email
        </li>
        <li class="social__media-link">
          <img src="./Assets/Img/facebook.png" alt="" class="media__img" />
          Continue with Facebook
        </li>
        <li class="social__media-link">
          <img src="./Assets/Img/google.png" alt="" class="media__img" />
          Continue with Google
        </li>
      </ul>
      <p class="register">
        Already have an Account? <span id="login-btn">Log In</span>
      </p>
    </section>
  </body>
</html>
