<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/Spotify-favicon.svg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./assets/spo-logo.png" />
        </a>
      </div>
    </header>

    <section>
      <div class="main">
        <h1>Log in to spotify</h1>

        <ul class="account__connect">
          <li class="account__connect-link">
            <img src="./assets/google.png" class="account__image" />
            <span
              >Continue with Google</span
            >
          </li>
          <li class="account__connect-link">
            <img src="./Assets/facebook.png" class="account__image" />
            <span>Continue with Facebook</span>
          </li>
          <li class="account__connect-link">
            <img src="./Assets/apple.png" class="account__image" />
            <span>Continue with Apple</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
